<div class="form">
    <div class="animeInput">
        <div>Element</div>
        <div class="element" #element></div>
    </div>
    <div class="selection">
        <div *ngFor="let ele of this.data.inputElements" class="selection" (click)="getInputElements(ele)">
            <span class="radioBox" [ngClass]="{'selectedBox':ele===inputOption}"></span>
            <span>{{ele}}</span>
        </div>
    </div>
    <input type="text" *ngIf="inputOption==='Selector'" [(ngModel)]="selectorName">
    <button *ngIf="inputOption==='Array'" (click)="addElements()">Add Element</button>
    <div class="animeInput">
        <div>Animation Name</div>
        <div class="animeBox" (click)="showAnimeCard($event)" #animationName></div>
        <!-- <app-list-card *ngIf="this.data.isShowAnimeCard" [inputList]="this.data.animations"></app-list-card> -->
        <div class="searchItems" *ngIf="this.data.isShowAnimeCard">
            <div *ngFor="let anime of this.data.animations" (click)="selectAnimation(anime)">{{anime}}</div>
        </div>
    </div>
    <div>
        <div>Duration</div>
        <input type="number" [(ngModel)]="duration">
    </div>
    <div>
        <div>Delay</div>
        <input type="number" [(ngModel)]="delay">
    </div> 
    <div class="animeInput">
        <div>Easing</div>
        <div class="animeBox" (click)="showEasing($event)" #easing></div>
        <div class="searchItems" *ngIf="this.data.isShowEasing">
            <div *ngFor="let easing of this.data.easing" (click)="selectEasing(easing)">{{easing}}</div>
        </div>
    </div>
    <div>
        <div>Loop</div>
        <input type="number" [(ngModel)]="loop">
    </div>
    <div class="buttonAlign">
        <button (click)="addInputProperties()">Add</button>
        <!-- <button (click)="setInputProperties()">Submit</button> -->
    </div>
</div>

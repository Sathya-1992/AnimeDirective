<div [appAnime]="this.data.animeProperties" [timeline]="{parent:this.data.timelineParent,prop:this.data.timelineProperties}" class="container" (click)="disableInput()">
  <div class="boxCont" (click)="getElementByClick($event)">
    <div class="cir-parent">
      <div class="circle"></div>
      <div class="box"></div>
      <div class="circle"></div>
      <div class="box"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div class="boxCont">
    <app-input *ngIf="this.data.isShowForm" [target]="targetElement"></app-input>
  </div>
</div>
